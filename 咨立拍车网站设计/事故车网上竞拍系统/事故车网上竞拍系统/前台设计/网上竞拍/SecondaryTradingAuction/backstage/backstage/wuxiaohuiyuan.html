<script type="text/javascript">
	function DoCheck() {
		var ch = document.getElementsByName("choose");
		if (document.getElementsByName("allChecked")[0].checked == true) {
			for (var i = 0; i < ch.length; i++) {
				ch[i].checked = true;
			}
		} else {
			for (var i = 0; i < ch.length; i++) {
				ch[i].checked = false;
			}
		}
	}
</script>
