<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>咨立拍车</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- basic styles -->
<link href="../css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="../css/font-awesome.min.css" />
<!--[if IE 7]>
		  <link rel="stylesheet" href="css/font-awesome-ie7.min.css" />
		<![endif]-->
<!-- page specific plugin styles -->
<!-- fonts -->
<!-- ace styles -->
<link rel="stylesheet" href="../css/ace.min.css" />
<link rel="stylesheet" href="../css/ace-rtl.min.css" />
<link rel="stylesheet" href="../css/ace-skins.min.css" />
<!--[if lte IE 8]>
		  <link rel="stylesheet" href="css/ace-ie.min.css" />
		<![endif]-->
<!-- inline styles related to this page -->
<!-- ace settings handler -->
<script src="../js/ace-extra.min.js"></script>
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->
</head>
<body>
<center>
	<h2>
	<font color="#FF0000">
	添加车辆信息</font>	</h2>
</center>

<div class="main-container" id="main-container">
 
  <div class="page-content">
    <div class="page-header">
    <form action="#" method="post">
      <table class="table table-hover"  border="0">
        <tbody>
          <tr>
            <td> &nbsp;车牌号：
              <input type="text" class="input"/></td>
            <td> 车辆名称：
              <input type="text" class="input"/></td>
            <td> 停放地点：
              <input type="text" class="input"/></td>
          </tr>
		  <tr>
            <td> 车辆型号：
              <input type="text" class="input"/></td>
            <td> 车辆档位：
              <input type="text" class="input"/></td>
            <td> &nbsp;车架号：
              <input type="text" class="input"/></td>
          </tr>
		  <tr>
            <td>&nbsp;发动机：
              <input type="text" class="input"/></td>
            <td> &nbsp;变速箱：
              <input type="text" class="input"/></td>
            <td> &nbsp;&nbsp;排量：
              <input type="text" class="input"/></td>
          </tr>
           <tr>
            <td> &nbsp;主气囊：
              <input type="text" class="input"/></td>
            <td> &nbsp;副气囊：
              <input type="text" class="input"/></td>
             <td> 联系方式：
              <input type="text" class="input" /></td>
          </tr>
		   <tr>
         	<td> 车辆来源：
              <input type="text" class="input"/></td>
            <td> 竞拍底价：
              <input type="text" class="input"/></td>
            <td> 竞拍加价：
              <input type="text" class="input"/></td>
          </tr>
          <tr>
         	<td> 是否过户：
               <select name="" >
			  	<option  value="是" selected>是</option>
				<option  value="否">否</option>
			  </select>
            <td> 是否拆解：
               <select name="">
			  	<option  value="是" selected>是</option>
				<option  value="否">否</option>
			  </select>			  </td>
            <td> 是否有二次事故：              
			   <select name="">
			  	<option  value="是" selected>是</option>
				<option  value="否">否</option>
			  </select>			  </td>
          </tr>
		   <tr>
         	<td> 是否违章：
			  <select name="">
			  	<option  value="是" selected>是</option>
				<option  value="否">否</option>
			  </select>			 </td>
            <td> 是否抵押：
              <select name="" style="width:auto">
			  	<option  value="是" selected>是</option>
				<option  value="否">否</option>
			  </select>			  </td>
          
			   <td> 车架是否受损：
              <select name="">
			  	<option  value="是" selected>是</option>
				<option  value="否">否</option>
			  </select>			  </td>
          </tr>
		 
		  <tr>
          <tr>
			 <td>车辆图片:<input name="file" type="file" id="inputfile" /> </td>
			 <td>注意事项:<textarea rows="2" cols="20"></textarea></td>
			 <td></td>
          </tr>
		  <tr>
		    <td><button class="btn btn-large btn-primary" type="button">确定</button></td>
             <td><button class="btn btn-large btn-primary" type="button">取消</button></td>
			 <td>&nbsp;</td>
		  </tr>
        </tbody>
		
      </table>
      </form>
      <br/>
    </div>
    
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
</div>

</body>
</html>
