<html>
<head>
	<title>登入页面</title>

	<meta name="viewport" content="width=device-width, inital-scale=1.0">

	<link href="backstage/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="backstage/css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
    
	<link rel="stylesheet" href="backstage/css/font-awesome.min.css" />
</head>
<body style="background:url(backstage/img/login.jpg); background-repeat:no-repeat; background-size: 1366px 768px">
	<div class="container" align="center" style="margin-top:100px;">
		<form class="form-signin" role="form" style="size:300px;">
			<h2 class="page-header">咨立拍车后台管理系统</h2><br /><br />
			<div class="input-prepend input-append">
            <span class="add-on">用户名：</span>
            <input type="text" class="form-control " placeholder="请输入用户名" required autofocus  style="width:200px; height:30px;"/>
            </div>
            <br />
            <div class="input-append input-prepend">
			<span class="add-on">密&nbsp;&nbsp;&nbsp;&nbsp;码：</span><input type="password" class="form-control" placeholder="请输入密码" required  style="width:200px; height:30px;"/>
            </div>
            <br />
            <input type="checkbox" class="checkbox"/>&nbsp;&nbsp;下次自动登入
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button class="btn btn-lg btn-primary btn-block" type="submit" style="width:270px;"><a href="backstage/backstage.html">登入</a></button>
		</form>
	</div>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>

</body>
</html>
